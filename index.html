<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>
<body>
    <div id="page">
        <main>
            <div id="container">
                <div class="logo">
                    <img src="./styles/assets/logo.png" alt="logo da riot">
                </div>

                <div class="optionlogin">
                    <button>
                        <img src="./styles/assets/Captura_de_tela_2025-04-23_204014.png" alt=""> <p>Fazer login</p>
                    </button>
                    <button>
                        <img src="./styles/assets/codigo-qr (1).png" alt=""> <p>Código QR</p>
                    </button>
                </div>

                <div class="inputs">
                    <input type="text">
                    <input type="text">
                </div>
                
                <img src="./styles/assets/" alt="">

                <div class="plataformas">
                    <div>
                        <button><img src="./styles/assets/svgexport-5.png" alt=""></button>
                        <button><img src="./styles/assets/google.png" alt=""></button>
                        <button><img src="./styles/assets/apple.png" alt=""></button>
                        <button><img src="./styles/assets/xbox.png" alt=""></button>
                        <button><img src="./styles/assets/ps.png" alt=""></button>
                    </div>

                    <div class="remember">
                        <input type="checkbox">
                        <p><p>Manter login</p></p>
                    </div>
                </div>

                <div class="primaryfooter">
                    <div class="continue">
                        <button><img src="./styles/assets/Captura_de_tela_2025-04-23_195324-Photoroom.png" alt=""></button>
                    </div>
                    <div class="errorlogin">
                        <p>Não consegue fazer <br>login?</p>
                    </div>
                </div>

                <footer><p>ESTE APLICATIVO É PROTEGIDO POR HCAPTCHA. A <span>POLÍTICA DE PRIVACIDADE</span> E OS <span>TERMOS DE SERVIÇO</span> SÃO APLICÁVEIS.</p></footer>
            </div>
        </main>

        <aside>
            <img class="icon" src="./styles/assets/usuario-de-perfil.png" alt="">
        </aside>
    </div>
</body>
</html>
